<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="compound-datepicker.html">

<link rel="import" href="../paper-dialog-behavior/paper-dialog-behavior.html">
<link rel="import" href="../paper-button/paper-button.html">

<link rel="import" href="../neon-animation/neon-animation-runner-behavior.html">

<dom-module id="compound-datepicker-dialog">
  <template>
    <style>
      :host {
        user-select: none;
        box-sizing: border-box;

        display: block;
      }
    </style>

    <compound-datepicker class="no-padding" first-day-of-week="[[firstDayOfWeek]]" disable-days="[[disableDays]]" min-date="[[minDate]]" max-date="[[maxDate]]" format="format" date="{{date}}" show-long-date="[[showLongDate]]">
      <div class="buttons">
        <paper-button dialog-dismiss>cancel</paper-button>
        <paper-button dialog-confirm>ok</paper-button>
      </div>
    </compound-datepicker>
  </template>
  <script>
    Polymer({
      is: 'compound-datepicker-dialog',

      properties: {
        firstDayOfWeek: Number,
        disableDays: Array,
        minDate: String,
        maxDate: String,
        format: String,
        date: {
          type: String,
          notify: true
        },
        showLongDate: Boolean,
      },

      behaviors: [
        Polymer.PaperDialogBehavior,
        Polymer.NeonAnimationRunnerBehavior
      ],
      listeners: {
        'neon-animation-finish': '_onNeonAnimationFinish'
      },
      _renderOpened: function() {
        if (this.withBackdrop) {
          this.backdropElement.open();
        }
        this.playAnimation('entry');
      },
      _renderClosed: function() {
        if (this.withBackdrop) {
          this.backdropElement.close();
        }
        this.playAnimation('exit');
      },
      _onNeonAnimationFinish: function() {
        if (this.opened) {
          this._finishRenderOpened();
        } else {
          this._finishRenderClosed();
        }
      },

    });
  </script>
</dom-module>
